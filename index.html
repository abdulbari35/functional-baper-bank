<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header class="container">
        <h1 class="pb-5 mt-2 text-center">Fuctional Baper Bank</h1>
        <h1 class="text-center py-3 bg-secondary">Let's Get Some <span class="text-info">Moooooooney</span>!!!!</h1>
    </header>

    <main>
<!-- fist part -->
        <section class="container pt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4 text-white">
                <div class="col">
                  <div class="card bg-info rounded-pill px-5"> 
                    <div class="card-body">
                      <h5 class="card-title">DEPOSITE</h5>
                      <p class="card-text fs-4">$<SPan>00</SPan></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card bg-danger rounded-pill px-5">   
                    <div class="card-body">
                      <h5 class="card-title">WITHDROW</h5>
                      <p class="card-text fs-4">$<SPan>00</SPan></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card bg-warning rounded-pill px-5">
                    <div class="card-body">
                      <h5 class="card-title">BALANCE</h5>
                      <p class="card-text fs-4">$<SPan>00</SPan></p>
                    </div>
                  </div>
                </div>               
              </div>
        </section>
        
<!-- second part -->
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-2 g-4 text-white">
                <div class="col">
                  <div class="card bg-success rounded"> 
                    <div class="card-body">
                      <h5 class="card-title">please DEPOSITE</h5>
                      <input class="px-2 rounded w-75 d-block mb-2" type="text" placeholder="Enter your amount">
                      <button type="button" class="btn btn-warning text-black fw-bold">Deposite</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card bg-primary rounded">   
                    <div class="card-body">
                      <h5 class="card-title">please WITHDROW</h5>
                      <input class="px-2 rounded w-75 d-block mb-2" type="text" placeholder="Enter your amount">
                      <button type="button" class="btn btn-warning  text-black  fw-bold">Dithdrow</button>
                    </div>
                  </div>
                </div>               
              </div>
        </section>
    </main>

</body>
</html>
